<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- bootstrap link -->
    <!-- font links -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Sacramento&display=swap"
        rel="stylesheet">
    <!-- css file links -->
    <link rel="stylesheet" href="/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- meta description and title -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amit Sahoo's LinkTree</title>
    <meta name="description" content="Amit Kumar Sahoo's Own Link Tree">
    <meta name="author" content="Amit Kumar Sahoo">
    <meta name="robots" content="index, follow">
    <meta name="rating" content="general">
</head>

<body>
    <div class="intro__banner">
        <div class="loop-wrapper">
            <div class="mountain"></div>
            <div class="hill"></div>
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="rock"></div>
            <div class="truck"></div>
            <div class="wheels"></div>
        </div>
        <h1>
            Amit Kumar Sahoo's Link Tree
        </h1>
    </div>
    <div class="link__tree">
        <div class="container">
            <div class="bg-img one"></div>
            <div class="content"></div>
            <div class="box">
                <div class="content">
                    <img src="/assets/github.svg" alt="GitHub">
                    <p><a href="https://github.com/AmitSahoo45">GitHub</a></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bg-img two"></div>
            <div class="content"></div>
            <div class="box">
                <div class="content">
                    <img src="/assets/linkedin.svg" alt="LinkedIn">
                    <p><a href="https://www.linkedin.com/in/amit-kumar-sahoo-2b2538200/">LinkedIn</a></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bg-img three"></div>
            <div class="content"></div>
            <div class="box">
                <div class="content">
                    <img src="/assets/instagram.svg" alt="Instagram">
                    <p><a href="https://www.instagram.com/amit_aksabar_sahoo/">Instagram</a></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bg-img four"></div>
            <div class="content"></div>
            <div class="box">
                <div class="content">
                    <img src="/assets/twitter.svg" alt="Twitter">
                    <p><a href="https://twitter.com/DepressedCoder">Twitter</a></p>
                </div>
            </div>
        </div>
    </div>



    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/2fd2b74342.js" crossorigin="anonymous"></script>
</body>

</html>
